        function reverseText(text) {
          if(text === null)
            return null
          var reversed = '';
          for (var i = text.length -1; i >= 0; i--) {

          }
          return reversed;

        // Matt's Version of the tender change solution
        var denominations = {
            twenties: 2000,
            tens: 1000,
            fives: 500,
            ones: 100,
            quarters: 25,
            dimes: 10,
            nickels: 5,
            pennies: 1
          };

        function tenderChange(amount){
          var change = {};
          amount *= 100;
          for (var key in denominations) {
            console.log('key is: ' + key);
            if (amount >= denominations[key]) {
              change[key] = Math.floor(amount / denominations[key]);
              amount -= change[key] * denominations[key];
            }
          }
          return change;
        }

        function pluralizer(noun, number) {
          if (number > 1) {
            noun += 's';
          }
          return number + ' ' + noun;

        function movieParsing(){
          var movieList = [
          'The Shawshank Redemption,1994,1043071',
          'The Godfather,1972,732416',
          'The Godfather: Part II,1974,474640',
          'Pulp Fiction,1994,806431',

          'Fight Club,1999,791186',
          'Star Wars: Episode V - The Empire Strikes Back,1980,503348'
          ];
          var movies = [];
          // split each string into a new array and push into empty movies array
          for (var i = 0 ; i < movieList.length - 1; i++){
            movies.push(movieList[i].split(','));
          };
          // change the year from a string to a number
          for (var i = 0 ; i < movies.length - 1; i++) {
            movies[i][1].parseInt();
          }
          //return the sorted array
          return movies.sort([2]);
        };
